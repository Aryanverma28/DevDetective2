<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Space+Mono&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="wrapper">
      <div class="top">
        <h1>DevDetective</h1>
        <div class="mode">
          <h2 class="current-mode">Dark</h2>
          <div class="icon-container">
            <img src="assets/images/moon-icon.svg" id="mode-img">
          </div>
        </div>
      </div>
      <div class="searchbar">
        <input type="search" placeholder="Type GitHub Username..." id="input" />
        <div class="error">
            <p id="no-result">No Search Found!</p>
        </div>
        <button id="submit">Search</button>
      </div>
      <div class="main-item">
        <div class="person-img">
          <img src="" class="profile-img" />
        </div>
        <div class="person-info">
          <div class="top-info">
            <div class="profile-name">
              <h1 class="name"></h1>
              <a href="#" id="user"></a>
            </div>
            <div class="joining-date">
              <p class="date"></p>
            </div>
          </div>
          <div class="bio">
            <p class="about"></p>
          </div>
          <div class="profile-card">
            <div class=" ok repository">
                <p>Repos</p>
                 <p class="totalrepos" id="counting"></p>
            </div>
            <div class=" ok followers">
                <p>Followers</p>
                <p class="followers-count" id="counting"></p>
            </div>
            <div class=" ok following">
                <p>Following</p>
                <p class="following-count" id="counting"></p>
            </div>
          </div>
          <div class="links">
            <div class="item item1">
                <img src="assets/images/location-icon.svg" alt="">
                <p class="location"></p>
            </div>
            <div class="item item2">
                <img src="assets/images/website-icon.svg" alt="">
                <a href="#" class="page"></a>
            </div>
            <div class="item item3">
                <img src="assets/images/twitter-icon.svg" alt="">
                <a href="#" class="twitter"></a>
            </div>
            <div class="item item4">
                <img src="assets/images/company-icon.svg" alt="">
                <p class="company"></p>
            </div>

          </div>
          </div>

        </div>
      </div>
<script src="script.js"></script>
  </body>
</html>
